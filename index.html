
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>coffe_shop</title>
  </head>
  <body>
    <link rel="stylesheet" href="coffe_shop.css">
    <div id="card_espresso"></div>
    <div id="card_cappussino"></div>
    <div id="cap"></div>
    <div id="stick_espresso"></div>
    <div id="plus_espresso_block"></div>
    <div id="plus_cappussino_block"></div>
    <div id="plus_cappussino_block_invizes" onclick="onClickButtonplus_cappussino(this)"></div>
    <div id="minus_cappussino_block_invizes" onclick="onClickButtonminus_cappussino(this)"></div>
    <div id="minus_cappussino_block"></div>
    <div id="plus_espresso_block_invizes" onclick="onClickButtonplus_espresso(this)"></div>
    <div id="minus_espresso_block"></div>
    <div id="minus_espresso_block_invizes" onclick="onClickButtonminus_espresso(this)"></div>
    <img id="logo" src="logocoffe.jpg" alt="error 414">
    <img id="card_espresso_img" src="espresso.jpg" alt="error 414">
    <img id="card_cappussino_img" src="cappuccino.jpg" alt="error 414">
    <p id="plus_espresso"><b>+</b></p>
    <p id="minus_espresso"><b>_</b></p>
    <p id="minus_cappussino"><b>_</b></p>
    <p id="plus_cappussino"><b>+</b></p>
    <p id="text_espresso"><b>Эспрессо</b></p>
    <p id="text_cappuccino"><b>Капучино</b></p>
    <p id="click_espresso">0</p>
    <p id="click_cappussino">0</p>
    <script src="coffe_shop.js"></script>
  </body>
  </html>
